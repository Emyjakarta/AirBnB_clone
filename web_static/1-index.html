<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Header and Footer</title>
		<style>
body {
	margin: 0;
	padding: 0;
}

		header {
			background-color: #FF0000;
			color: white;
			height: 70px;
			width: 100%;
			text-align: center;
			line-height: 70px;
		}

		footer {
			background-color: #00FF00;
			color: white;
			height: 60px;
			width: 100%;
			text-align: center;
			line-height: 60px;
			position: fixed;
			bottom: 0;
		}

		main {
			height: calc(100vh - 130px);
		}
		</style>
	</head>
	<body>
		<header>
		</header>
		<main></main>
		<footer>
			Best School
		</footer>
	</body>
</html>
